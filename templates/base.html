<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forever Mavi{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Welcome to Forever Mavi, your source for health and wellness products{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}Forever Mavi, health, wellness, aloe vera{% endblock %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="bg-orange-100 h-1 w-full"></div>
    <nav class="bg-yellow-50 shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="{{ url_for('home') }}" class="text-2xl font-bold text-pink-600" aria-label="Forever Mavi Home">Forever Mavi 🌸</a>
                <img src="/static/images/logo.png" alt="Forever Living Logo" class="h-10 object-contain">
            </div>
            <div class="hidden md:flex space-x-4">
                <a href="{{ url_for('home') }}" class="text-gray-600 hover:text-pink-600" aria-label="Home page">Home 🏠</a>
                <a href="{{ url_for('products') }}" class="text-gray-600 hover:text-pink-600" aria-label="Products page">Products 🌿</a>
                <a href="{{ url_for('menus') }}" class="text-gray-600 hover:text-pink-600" aria-label="Menus page">Menus 📋</a>
                <a href="{{ url_for('join') }}" class="text-gray-600 hover:text-pink-600" aria-label="Join page">Join Us 🎉</a>
                <a href="{{ url_for('contact') }}" class="text-gray-600 hover:text-pink-600" aria-label="Contact page">Contact 📞</a>
                <a href="{{ url_for('view_cart') }}" class="text-gray-600 hover:text-pink-600" aria-label="View cart">Cart 🛒</a>
            </div>
            <button class="md:hidden text-gray-600 hover:text-pink-600" onclick="toggleMenu()" aria-label="Toggle mobile menu">☰</button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-yellow-50 shadow-md">
            <a href="{{ url_for('home') }}" class="block px-4 py-2 text-gray-600 hover:text-pink-600" aria-label="Home page">Home 🏠</a>
            <a href="{{ url_for('products') }}" class="block px-4 py-2 text-gray-600 hover:text-pink-600" aria-label="Products page">Products 🌿</a>
            <a href="{{ url_for('menus') }}" class="block px-4 py-2 text-gray-600 hover:text-pink-600" aria-label="Menus page">Menus 📋</a>
            <a href="{{ url_for('join') }}" class="block px-4 py-2 text-gray-600 hover:text-pink-600" aria-label="Join page">Join Us 🎉</a>
            <a href="{{ url_for('contact') }}" class="block px-4 py-2 text-gray-600 hover:text-pink-600" aria-label="Contact page">Contact 📞</a>
            <a href="{{ url_for('view_cart') }}" class="block px-4 py-2 text-gray-600 hover:text-pink-600" aria-label="View cart">Cart 🛒</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <div class="bg-orange-100 h-1 w-full"></div>
    <footer class="bg-yellow-50 shadow-md mt-8 py-4">
        <div class="container mx-auto px-4 text-center">
            <a href="https://www.facebook.com/share/198GFDu3m2/" target="_blank" class="font-bold text-blue-600 bg-blue-100 py-2 px-4 rounded inline-block" aria-label="Follow us on Facebook">Follow us on Facebook 📘</a>
            <p class="mt-2">© 2025 Forever Mavi. All rights reserved. 🌟</p>
        </div>
    </footer>
</body>
</html>
