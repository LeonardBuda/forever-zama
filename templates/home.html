{% extends "base.html" %}

{% block title %}Home - Forever Mavi{% endblock %}

{% block content %}
<div class="home-content-wrapper">
    <h1>Welcome to Forever Mavi! 🌟💖</h1>
    <img src="{{ url_for('static', filename='images/mavi.jpg') }}" alt="Mavi Dlamini" class="home-image">
    <p>Discover natural health and beauty products with Mavi Dlamini! 🌺🚀</p>
    <div class="home-buttons">
        <a href="{{ url_for('menus') }}" class="button">Shop Now 🍃</a>
        <a href="{{ url_for('join') }}" class="button">Join Us 🎉</a>
    </div>
    {% if back_url %}
    <p><a href="{{ back_url }}">Back ⬅️</a></p>
    {% endif %}
</div>
{% endblock %}
